<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morkan - Kripto Para Analiz ve Haber Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-2xl mr-2"></i>
                    <h1 class="text-2xl font-bold">Morkan</h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="hover:text-blue-200">Ana Sayfa</a>
                    <a href="#" class="hover:text-blue-200">Haberler</a>
                    <a href="#" class="hover:text-blue-200">Analiz</a>
                    <a href="#" class="hover:text-blue-200">Hakkımızda</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Top 10 Kripto Para Listesi -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-coins mr-2 text-yellow-500"></i>
                Top 10 Kripto Para
            </h2>
            <div id="top10-container" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Top 10 listesi buraya dinamik olarak eklenecek -->
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Sol Taraf - Haberler -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-newspaper mr-2 text-blue-500"></i>
                    Kripto Para Haberleri
                </h2>
                <div id="news-container" class="space-y-4">
                    <!-- Haberler buraya dinamik olarak eklenecek -->
                </div>
            </div>

            <!-- Sağ Taraf - Analiz Araçları -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-chart-bar mr-2 text-green-500"></i>
                    Teknik Analiz
                </h2>
                <div class="mb-4">
                    <select id="crypto-select" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Kripto Para Seçin</option>
                    </select>
                </div>
                <div class="h-64">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Morkan</h3>
                    <p class="text-gray-400">Kripto para analiz ve haber platformu</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Hızlı Bağlantılar</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white">Ana Sayfa</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Haberler</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Analiz</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">İletişim</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400"><i class="fas fa-envelope mr-2"></i> info@morkan.com</li>
                        <li class="text-gray-400"><i class="fas fa-phone mr-2"></i> +90 555 123 4567</li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Morkan. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
